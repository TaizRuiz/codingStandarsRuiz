name: flake8

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3  # Esto descarga tu c√≥digo
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install flake8
      run: pip install flake8
    - name: Lint with flake8 (fail on errors)
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
